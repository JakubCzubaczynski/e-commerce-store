<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styles-products.css">
    <link rel="stylesheet" href="styles-product.css">
    <title>Title</title>
</head>

<body>

    <!-- nav -->
    <nav class="navbar">
        <div class="center">
            <!-- links -->


            <button class='toggle-nav'>
                <i class="fas fa-bars"></i>
            </button>


            <ul class="nav-list">
                <li>
                    <a href="index.html" class='nav-link'>Home</a>
                </li>
                <li>
                    <a href="products.html" class='nav-link'>Products</a>
                </li>
                <li>
                    <a href="about.html" class='nav-link'>About</a>
                </li>
            </ul>

            <!-- logo -->
            <img src="./img/logo-m.png" alt="logo" class="logo">

            <!-- cart icon -->
            <div class="toggle-container">
                <button class="toggle-cart">
                    <i class="fas fa-shopping-cart"></i>
                </button>
                <span class="cart-count">0</span>
            </div>
        </div>
    </nav>
    <div class="sidebar-wrapper">
        <aside class="sidebar">
            <i class="fas fa-times close-icon"></i>

            <ul class="nav-list-sidebar">
                <li>
                    <i class="fas fa-angle-right"></i><a href="index.html" class='sidebar-link'>Home</a>
                </li>
                <li>
                    <i class="fas fa-angle-right"></i><a href="products.html" class='sidebar-link'>Products</a>
                </li>
                <li>
                    <i class="fas fa-angle-right"></i><a href="about.html" class='sidebar-link'>About</a>
                </li>
            </ul>

        </aside>
    </div>

    <div class="cart-overlay">
        <div class="cart">
            <i class="fas fa-times close-icon-cart"></i>
            <div class="container-fluid">
                <div>
                    <p class="cart-label">shopping cart</p>
                </div>
                <div class="row my-3">
                    <div class="col-3">
                        <img src="./img/products/product-1.jpg" class="img-cart" alt="">
                    </div>
                    <div class="col-5">
                        <p class="cart-product-name">wilson bed</p>
                        <p class="cart-product-price">$199.99</p>
                        
                    </div>
                    <div class="col-4 buttons-wrapper">
                        <div class="quantity-wrapper">
                            <button type="button">
                            <i class="fas fa-minus-square minus"></i>
                         </button>
                         <span class="quantity">1</span>
                        <button type="button">
                            <i class="fas fa-plus-square plus"></i>
                         </button>
                        </div>

                        <div class="remove-wrapper">
                            <button type="button"><i class="fas fa-trash-alt delete"></i></button>
                        </div>
                    </div>
                    <div class="col-12"><p class="total-item">$199.99</p></div>
                </div>
            </div>
        </div>
    </div>

    <section class="page-path">
        <div class="path-container">
            <h3>home / products</h3>
        </div>
    </section>
    <section class="product-container container">
        <div class="row">
            <div class="col-12 col-md-6">
<img src="./img/products/product-2.jpg" class="product-info-image full-img" alt="">
            </div>
            <div class="col-12 col-md-6">
                <div class="product-info-wrapper">
                    <h2 class='product-info-title'></h2>
                    <h5 class="product-info-category"></h5>
                    <p class="product-info-price"></p>
                    <p class="product-info-description"></p>
                    <button type="button" class="product-add">add to cart</button>
                </div>
            </div>
        </div>
    </section>
    

    <footer class="footer">
        <p>Bed store company 2021. all rights reserved</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <script type="module" src="./src/product.js"></script>
</body>

</html>
